<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="content">
    <div class="card">
      <div class="card-background"></div>
      <div class="photo">
        <div class="photo-background"></div>
        <img src="images/image-victor.jpg" alt="Foto de perfil">
      </div>
      <div class="name">
        <p><span class="name-stats">Victor Crest</span> 26</p>
        <p>London</p>
      </div>
      <hr>
      <div class="info">
        <div>
          <p class="name-stats">80K</p>
          <p>Followers</p>
        </div>
        <div>
          <p class="name-stats">803K</p>
          <p>Likes</p>
        </div>
        <div>
          <p class="name-stats">1.4K</p>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
